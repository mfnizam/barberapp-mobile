<ion-header class="ion-no-border drop-shadow-md">
  <ion-toolbar color="primary">
    <ion-buttons slot="start" class="-mr-4">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="text-bold">Pesan Sekarang</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="primary" class="ion-padding">
  <div class="ion-text-center">
    <img class="rounded-full ion-margin" style="width: 110px; height: 110px;" src="assets/images/test.webp">

    <div class="text-center" style="margin-bottom: 30px ;">
      <div class="flex justify-center gap-1 mb-2">
        <ion-icon *ngFor="let s of [1,1,1,1,0]" [color]="s? 'warning' : 'light'" name="star"></ion-icon>
      </div>
      <div class="text-xl font-bold">Fernanda Reza Aditya</div>
      <div class="text-sm">Kota Malang, Kec. Lowokwaru</div>
      <div class="text-sm">098182736234</div>
    </div>
  </div>


  <ion-card mode="ios" class="ion-no-margin">
    <ion-card-header>
      <ion-card-title class="ion-text-center">Pesan Sekarang</ion-card-title>
      <!-- <ion-card-subtitle>Card Subtitle</ion-card-subtitle> -->
    </ion-card-header>
    <ion-card-content class="ion-margin-top">
      <div class="flex">
        <div class="flex-1">
          <h2><b>Malang</b></h2>
          <div>Jumlah Pesanan</div>
        </div>
        <div class="items-center border rounded-xl border-light-shade flex">

          <div style="padding: 10px 13px">-</div>
          <div>
            <ion-input class="ion-no-padding input-jumlah text-center border-l border-r border-light-shade" value="2" style="width: 40px;"></ion-input>
          </div>
          <div style="padding: 10px 13px">+</div>
        </div>
      </div>
      <hr class="mt-3 mb-3">
      <h2><b>Detail Harge</b></h2>
      <div class="text-medium">
        <div class="flex justify-between">
          <div>Jasa Potong Rambut</div>
          <div>Rp. 50.000,-</div>
        </div>
        <div class="flex justify-between">
          <div>Transport</div>
          <div>Rp. 10.000,-</div>
        </div>
        <div class="flex justify-between">
          <div>Jumlah Pesanan</div>
          <div>2x</div>
        </div>
      </div>
      <hr class="bg-light mt-3 mb-3">
      <div class="flex justify-between">
        <h2><b>Total Harge</b></h2>
        <div><b>Rp. 60.000,-</b></div>
      </div>
    </ion-card-content>
  </ion-card>
  <ion-button mode="ios" color="warning" class="w-full ion-no-margin ion-margin-top">Pesan Sekarang</ion-button>
</ion-content>
