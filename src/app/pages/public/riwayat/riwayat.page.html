<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title class="text-3xl ion-padding">
      Riwayat
    </ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar mode="ios" color="light" class="ion-padding" clearIcon="close-sharp" debounce="100">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div *ngIf="(histories$ | async) as histories">
    <ng-container *ngIf="histories.length > 0; else noHistories">
      <div *ngFor="let history of histories; trackBy: trackByFn"
        class=" ion-padding bg-background drop-shadow-lg items-center rounded-lg mb-4">
        <div class="flex justify-between">
          <div class="flex-1">
            <div class="font-bold text-2xl">Fernanda Reza</div>
            <div class="text-medium">Kota Malang, Kec. Lowokwaru</div>
          </div>
          <div class="text-right">
            <div>
              <div class="p-2 pt-1 pb-1 bg-primary text-on-primary text-center rounded-full">
                Sukses
              </div>
            </div>
          </div>
        </div>
        <hr class="mt-4 mb-4" style="border-top:1px solid #999;">

        <div class="flex ">
          <div class="flex-1">
            <div class="text-medium">Pemesan</div>
            <div class="text-2xl font-bold">Anya Geraldine</div>
          </div>

          <div class="text-right flex-0">
            <div class="text-xl font-bold">13.00</div>
            <div class="text-medium truncate">23 Des 2022</div>
          </div>
        </div>
        <div class="text-medium mt-2">Perum. Puri Indah Jl. Galunggung K16</div>
        <hr class="mt-4 mb-4" style="border-top:1px solid #999;">
        <div class="flex justify-between">
          <div>
            <div class="text-medium">Jumlah Pesanan</div>
            <div>2x</div>
          </div>
          <div class="text-green flex items-center">
            <div>
              Detail Pemesanan
            </div>
            <div class=" flex">
              <ion-icon name="chevron-forward"></ion-icon>
            </div>
          </div>

        </div>


      </div>
    </ng-container>
    <ng-template #noHistories>
      <div class="ion-text-center text-medium">Tidak ada riwayat pemesanan</div>
    </ng-template>
  </div>
